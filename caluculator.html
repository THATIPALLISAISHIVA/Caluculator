<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluculator</title>
    <style>
        /* Center the calculator vertically and horizontally */
       .center{
            height:90vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }
          /* Styling for the container of the calculator */
        .container{
            width:300px;
            height:400px;
            border:2px solid black;
            background-color:rgb(110, 110, 247);
            border-radius:5%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
         /* Styling for the input text box */
        .textbox{
            width:250px;
            height:45px;
            margin:15px;
            font-size: 32px;
            padding: 10px;
            border-radius: 10px; /* Added rounded corners */
            border: 2px solid #000; /* Added border to match container */
            text-align: right; /* Align text to the right */
            background-color: #fff; /* White background for better readability */
        }
             /* Center the text inside the container */
        .text{
            display:flex;
            justify-content:center;
        }
        /* Styling for the grid of buttons */
        .buttons{
            display:grid;
            margin-top:15px;
            padding:10px;
            height:250px;
            grid-template-rows: auto; 
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows:1fr 1fr 1fr 1fr ;
            row-gap:5px;
            column-gap:5px;
            /* grid-template-areas:
            "b1 b2 b3 b+"
            "b4 b5 b6 b*"
            "b7 b8 b9 b-"
            "bac b0 b. b=" */
        }
        /* Styling for the buttons */
        .btn{
            font-size:40px;
            font-weight:600;
            color:white;
            background-color:rgb(0, 191, 255);
            border-radius:20px;
            border: none; /* Removed default button borders */
            cursor: pointer; /* Change cursor to pointer for buttons */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
         /* Styling for button hover effect */
        .btn:hover {
            background-color: rgb(0, 150, 200); /* Darker color on hover */
        }
           /* Styling for buttons with yellow background */
        .coloringyelow{
            background-color: rgb(254, 196, 48);
        }
           /* Styling for button hover effect on buttons with yellow background */
        .coloringyelow:hover{
            background-color: rgb(205, 160, 46);
        }
    </style>
</head>
<body>
     <!-- Centered container containing the calculator -->
    <div class="center">
        <div class="container">
            <div class="text">
                <!-- Text input field for displaying the calculation -->
                <input type="text" id="usertext" name="userText" class="textbox" readonly>
            </div>
            <!-- Grid of buttons for numbers, operators, and clear -->
            <div class="buttons">
                <button class="btn" id="b1">1</button>
                <button class="btn" id="b2">2</button>
                <button class="btn" id="b3">3</button>
                <button class="btn coloringyelow " id="b+">+</button>
                <button class="btn" id="b4">4</button>
                <button class="btn" id="b5">5</button>
                <button class="btn " id="b6">6</button>
                <button class="btn centering coloringyelow " id="b*">*</button>
                <button class="btn " id="b7">7</button>
                <button class="btn " id="b8">8</button>
                <button class="btn " id="b9">9</button>
                <button class="btn coloringyelow " id="b-">-</button>
                <button class="btn coloringyelow " id="bac">AC</button>
                <button class="btn " id="b0">0</button>
                <button class="btn coloringyelow " id="b.">.</button>
                <button class="btn coloringyelow" id="b=">=</button>
            </div>
        </div>
    </div>
    <script src="caluculator.js"></script> <!-- Include JavaScript file for calculator functionality -->
</body>
</html>
